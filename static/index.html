<!DOCTYPE html>
<html>
    <head>
        <title id="title">AP CS Test Prep With AI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/logo.png">
        <script src="/static/script.js" defer></script>
        <script src="/static/navbar.js" defer></script>
    </head>
    <body>
        <div id="top" class="mainbody">
            <h1>AP CS Test Prep With AI</h1>
            <h3>Welcome to the AP CS Test Prep With AI website! This site is designed to help you prepare for the AP Computer Science exam using AI-powered tools.</h3>
            <br>
            <div id="msghs" style="overflow: hidden;"></div>
            <div>
                <img id="thinking" style="display:none;" height="50px" src="/static/thinking.gif" alt="It's Thinking">
                <br>
                <textarea style="width: 500px;font-size:16px;" type="text" name="user_input" id="user_input" placeholder="Type your question or prompt here..."></textarea>
                <br>
                <h5>Choose the type of RAG you want to use (in cheap-expensive order):</h5>
                <select name="type" id="type">
                    <option value="naive">Naive (cheapest)</option>
                    <option value="reform">Query Driven (helps with typos)</option>
                    <option value="retrieval">Retrieval Guided (improves accuracy)</option>
                    <option value="faithful">Faithfulness-Aware (most accurate)</option>
                    <option value="iterative">Multi-Round (large questions)</option>
                </select>
                <button id="submit" onclick="submit()">Ask the AI</button>
            </div>
        </div>
    </body>
</html>
